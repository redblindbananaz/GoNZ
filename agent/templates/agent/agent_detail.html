{% extends "base.html" %} {% block content %}
<div class="agent-container2">
  <img
    src="/media/{{ agent.profile_pic}}"
    alt="Agent Picture"
    class="profile"
  />
  <div class="agent-card">
    <h3>{{agent.name}}</h3>
    <span>{{agent.position}}</span>
  </div>
</div>
<!-- Tour details... -->
{% if agent.tour_set.all %} {% for tour in agent.tour_set.all %}
<div class="agent-container">
  <img class="profile" src="{{ tour.image.url }}" alt="Tour Image" />
  <h2>{{ tour.name }}</h2>
  <a class="detail" href="{% url 'tour:tour_detail' tour.pk %}">View Details</a>
</div>
{% endfor %} {% else %}
<h2 class="no-tours">No tours available from this agent.</h2>
{% endif %} {% endblock %}
