{% extends "base.html" %} {% block content %}
<div class="agent-container">
  <img
    src="/media/{{ agent.profile_pic}}"
    alt="Agent Picture"
    class="profile"
  />
  <div class="agent-card">
    <h3>{{agent.name}}</h3>
    <span>{{agent.position}}</span>
  </div>
  <h1>Tours organised</h1>
</div>
{% for tour in agent.tour_set.all %}
<div class="agent-container">
  <h4>{{ tour.name }}</h4>
  <!-- Tour details... -->
</div>
{% endfor %} {% endblock %}
