{% extends "base.html" %} {% block content %}
<div class="register-card">
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %} {% if form.errors %}
    <ul class="messages">
      <li class="error">ERROR</li>
    </ul>
    {% endif %} {{ form.as_p }}
    <input type="submit" value="Register" class="reg" />
  </form>
</div>
{% endblock %}
